        // Function to get a random luck with adjusted probabilities
        function getRandomLuck() {
            const randomNum = Math.random() * 100;
            let cumulativeProbability = 0;

            // Determine which luck option corresponds to the random number
            for (let i = 0; i < probabilities.length; i++) {
                cumulativeProbability += probabilities[i];
                if (randomNum <= cumulativeProbability) {
                    return luckOptions[i]; // Return the corresponding luck
                }
            }
            return luckOptions[luckOptions.length - 1]; // Default to the last option
        }

        // Function to get random feedback
        function getRandomFeedback() {
            const randomIndex = Math.floor(Math.random() * feedbackMessages.length);
            return feedbackMessages[randomIndex];
        }

        // Function to get random luck and feedback
        function getRandomLuckAndFeedback() {
            // Get random luck and feedback
            const luck = getRandomLuck();
            const feedback = getRandomFeedback();

            // Display the selected luck and feedback
            document.getElementById('luck').innerText = "あなたの今日の運勢は: " + luck;
            document.getElementById('feedback').innerText = feedback;

            // Disable the button for 100 minutes (6000000 milliseconds)
